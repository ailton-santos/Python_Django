<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    {% load static %}

    {% block meta %}
    <!-- Bloco para meta tags adicionais -->
    {% endblock %}

    <title>{% block titulo %}Meu Base Django{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block head %}
    <!-- Bloco para CSS ou scripts adicionais no <head> -->
    {% endblock %}
</head>
<body>
    {% include 'partials/navbar.html' %}
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    <!-- Bloco para scripts JS ao final da página -->
    {% endblock %}

    <!-- jQuery completo (se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
