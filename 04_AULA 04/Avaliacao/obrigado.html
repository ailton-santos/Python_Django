{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agradecimento</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(168, 213, 186, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h1, h3 {
      text-align: center;
      color: #2e5d34;
      margin: 10px 0;
    }

    .mensagem-ok {
      background-color: #d9edd9;
      border: 1px solid #8CCBA5;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .mensagem-ok img {
      margin-bottom: 10px;
    }

    .mensagem-ok p {
      margin: 0;
      font-weight: bold;
      color: #4B7F52;
    }

    .voltar-btn {
      text-align: center;
      display: block;
      background-color: #2e5d34;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      text-align: center;
    }

    .voltar-btn:hover {
      background-color: #8CCBA5;
      color: #4B7F52;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Lanchonete Vô Vicente</h1>
    <h3>Obrigado pela sua Avaliação!</h3>

    <div class="mensagem-ok">
      <img src="{% static 'formulario/imagens/positivo.jpg' %}" alt="Avaliação efetuada com sucesso!" width="50" height="50" />
      <p><strong>Seu feedback foi enviado com sucesso! Agradecemos pela sua contribuição.</strong></p>
    </div>

    <a href="/" class="voltar-btn">Voltar para a página inicial</a>
  </div>
</body>
</html>
