<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
      <title>Criar Novo Post</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
.container { max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h1 { text-align: center; color: #333; }
form p { margin-bottom: 15px; }
label { display: block; margin-bottom: 5px; font-weight: bold; }
input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background-color: #218838; }
.back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
.back-link:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
<h1>Criar Novo Post</h1>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Salvar Post</button>
</form>
<a href="{% url 'lista_posts' %}" class="back-link">‚Üê Voltar para a lista de posts</a>
</div>
</body>
</html>
